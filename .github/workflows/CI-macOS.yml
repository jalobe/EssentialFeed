name: CI-macOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test CI scheme
    runs-on: macos-latest

    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Select Xcode
        run: sudo xcode-select -switch /Application/Xcode_14.3.1.app
      
      - name: Xcode version
        run: /usr/bin/xcodebuild -version
      
      - name: Build & Test
        run: xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme "CI_macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=YES
